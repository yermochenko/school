<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="UTF-8">
		<TITLE>Страница</TITLE>
	</HEAD>
	<BODY>
		<CANVAS height="300" width="300" id="output" style="background: yellow;">Рисунок</CANVAS>
		<SCRIPT type="text/javascript">
			var canvas = document.getElementById("output");
			var g = canvas.getContext("2d");
			// фундамент домика
			g.strokeRect(80,270,140,20); // рисует контур прямойгольника
			                             // 80 - координата x левого верхнего угла
			                             // 270 - координата y левого верхнего угла
			                             // 140 - ширина
			                             // 20 - высота
			// стена домика
			g.fillRect(90,150,120,120); // рисует закрашенный прямоугольник
			                            // 90 - координата x левого верхнего угла
			                            // 150 - координата y левого верхнего угла
			                            // 120 - ширина
			                            // 120 - высота
			// внешней части крыши
			g.beginPath(); // начинает создание контура
			g.moveTo(70, 170); // перемещает "курсор" в точку
			                   // 70 - координата x точки
			                   // 170 - координата y точки
			g.lineTo(150, 90); // рисует линию от последней точки (от "курсора") до указанной точки,
			                   // при этом перемещает "курсор" в указанную  точку
			                   // 150 - координата x точки
			                   // 90 - координата y точки
			g.lineTo(230, 170);
			g.stroke(); // рисует линию вдоль контура
			// внутренняя части крыши
			g.beginPath();
			g.moveTo(98, 147);
			g.lineTo(150, 95);
			g.lineTo(202, 147);
			g.fill(); // замыкает контур и закрашивает его содержимое
			// окно
			g.clearRect(125,170,50,50); // очищает указанный прямоугольник (смысл координат такой же,
			                            // что и для функций strokeRect и fillRect)
			// внутренняя рама окна
			g.beginPath();
			g.moveTo(150, 170);
			g.lineTo(150, 220);
			g.moveTo(150, 195);
			g.lineTo(175, 195);
			g.stroke();
			// звезда
			g.beginPath();
			g.moveTo(50, 50);
			g.lineTo(55, 35);
			g.lineTo(60, 50);
			g.lineTo(75, 55);
			g.lineTo(60, 60);
			g.lineTo(55, 75);
			g.lineTo(50, 60);
			g.lineTo(35, 55);
			g.closePath(); // замыкает контур (соединяет линией точки 50:50 и 35:55 )
			g.fillStyle = "violet"; // задаём цвет заливки
			g.fill();
			g.strokeStyle = "blue"; // задаём цвет линии для обводки
			g.stroke();
			
			g.beginPath();
			g.arc(270, 30, 20, Math.PI, Math.PI / 2); // рисуем дугу окружности
			                                          // 270, 30 - координаты центра окружности
			                                          // 20 - радиус окружности
			                                          // Math.PI - угол начала дуги (в радианах)
			                                          // Math.PI/2 - угол конца дуги (в радианах)
			g.arc(270, 70, 20, 3 * Math.PI / 2, Math.PI);
			g.arc(230, 70, 20, 0, 3 * Math.PI / 2);
			g.arc(230, 30, 20, Math.PI / 2, 0);
			g.fillStyle = "rgb(255, 202, 228)"; // задание цвета с помощью компонент
			g.fill();
			g.strokeStyle = "red";
			g.stroke();
			
			g.beginPath();
			g.arc(250, 50, 15, 0, 2 * Math.PI);
			g.fillStyle = "white";
			g.fill();
		</SCRIPT>
	</BODY>
</HTML>
