<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="UTF-8">
		<TITLE>Страница</TITLE>
		<SCRIPT type="text/javascript">
			var r = parseFloat(prompt("Введите радиус основания цилиндра"));
			var h = parseFloat(prompt("Введите высоту цилиндра"));
			var v = Math.PI * r * r * h;
			alert("Объём цилиндра равен " + v);
		</SCRIPT>
	</HEAD>
	<BODY>
	</BODY>
</HTML>
